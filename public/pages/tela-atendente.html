<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- CSS | Bootstrap CSS  | Font awesome  -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/loader.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/logado.css">
    <link rel="stylesheet" href="/css/tabsNavigator.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>N A F</title>
  </head>
  <body>    
    <div id="app" class="d-flex page-logado page-logado-atendente">
        <i class="fas fa-bars open-menu-mobile"></i>
        <div class="menu-lateral">
            <i class="fas fa-times open-menu-mobile" style="color: white;"></i>
            <div class="title-naf w-100 d-flex justify-content-center align-items-center">
                <a href="tela-gerente.html"><img src="../imagem/naf.png" style="width:200px;" ></a>
            </div>
            <ul>
                <nav>                    
                    <div class="nav nav-tabs flex-column" id="nav-tab" role="tablist">
                       
                        <a class="nav-item nav-link" id="reservas-tab" data-toggle="tab" href="#reservas" role="tab" aria-controls="reservas" aria-selected="true">Reservas</a>
                        <!--Cadastrar-->
                        <a class="nav-item nav-link" data-toggle="collapse" href="#multiCollapseCadastrar" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Cadastrar</a>
                        <div class="collapse nav nav-tabs multi-collapse collapse-tab" id="multiCollapseCadastrar">                  
                            <a class="nav-item nav-link" id="cadastrar-cliente-tab" data-toggle="tab" href="#cadastrar-cliente" role="tab" aria-controls="cadastrar-cliente" aria-selected="false">Cadastrar Cliente</a>
                            <a class="nav-item nav-link" id="cadastrar-reserva-tab" data-toggle="tab" href="#cadastrar-reserva" role="tab" aria-controls="cadastrar-reserva" aria-selected="false">Cadastrar Reserva</a>                             
                        </div>
                                               
                        <!--Deletar-->
                        <a class="nav-item nav-link" data-toggle="collapse" href="#multiCollapseDeletar" role="button" aria-expanded="false" aria-controls="multiCollapseDeletar">Deletar</a>
                        <div class="collapse nav nav-tabs multi-collapse collapse-tab" id="multiCollapseDeletar">
                            
                            
                            
                        </div>

                        <!--Alterar-->
                        <a class="nav-item nav-link" data-toggle="collapse" href="#multiCollapseAlterar" role="button" aria-expanded="false" aria-controls="multiCollapseDeletar">Alterar</a>
                        <div class="collapse nav nav-tabs multi-collapse collapse-tab" id="multiCollapseAlterar">                            

                        </div>

                    </div>
                </nav>                
            </ul>
        </div>
        <div class="w-100 conteudo-app">       
            <div class="menu-superior  w-100 ">
                <div class="container-fluid d-flex justify-content-end">
                    <ul class="container-btn-drop-account">
                        <div class="container-btn-open-option-acount">
                            <a href=""><span class="user-logado btn-open-option-acount">MINHA CONTA</span></a>
                            <i class="fas fa-angle-down btn-open-option-acount"></i>
                        </div>
                        <ul class="drop-down-acount">
                            <div class="header-down-acount container d-flex justify-content-start flex-column align-items-start">
                                <span class="nome user-logado">MINHA CONTA</span>
                                <span class="email user-logado">MINHA CONTA</span>
                            </div>
                            <div class="body-down-acount container d-flex justify-content-start flex-column align-items-start">
                                    <li class="btn-configurar-conta">
                                        <i class="fas fa-cog"></i>
                                        <span>Alterar dados</span>
                                    </li>
                                </div>
                            <div class="footer-down-acount container d-flex justify-content-start flex-column align-items-start">
                                <li class="btn-logout">
                                    <i class="fas fa-power-off"></i>
                                    <span>Sair</span>
                                </li>
                            </div>
                        </ul>
                    </ul>
                </div>
            </div>        
            <div class="tab-content" id="nav-tabContent">

                <!--Incio Reservas-->
                <div class="tab-pane fade show active" id="reservas" role="tabpanel" aria-labelledby="reservas-tab">
                    <div class="container-reservas w-100 d-flex align-items-center flex-column ">
                        <div class="title-reservas">
                            <h1 class="mt-5">Seus atendimentos</h1>
                        </div>                        
                        <div class="container-lists-reservas w-100 mt-4">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <td>Serviço</td>                                        
                                        <td>Cliente</td>
                                        <td>Data</td>
                                        <td>Status</td>
                                    </tr>      
                                </thead>      
                                <tbody id="body-reservas-atendente">                                             
                                </tbody>                                                                                                                     
                            </table>                                
                        </div>
                    </div>
                </div>
                <!--Fim Reservas-->
               

                <!--Inicio Cadastrar Cliente-->
                <div class="tab-pane" id="cadastrar-cliente" role="tabpanel" aria-labelledby="reservas-tab">
                    <div class="container-reservas w-100 d-flex align-items-center flex-column ">
                        <div class="title-reservas">
                            <h1 class="mt-5">Cadastrar Cliente</h1>
                        </div>
                        
                        <div class="container-lists-reservas w-100 mt-4">
                            <div class="container">
                                <form action="">
                                    <div class="form-group row">
                                        <label for="staticEmail" class="col-sm-2 col-form-label">Nome:</label>
                                        <div class="col-sm-10">
                                            <input type="text"  class="form-control" id="nomeCliente"  placeholder="José Pereira Nunes">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="staticEmail" class="col-sm-2 col-form-label">CPF:</label>
                                        <div class="col-sm-10">
                                            <input type="text"  class="form-control" id="cpfCliente"  placeholder="99855988505">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="staticEmail" class="col-sm-2 col-form-label">Tel Fixo.:</label>
                                        <div class="col-sm-10">
                                        <input type="text"  class="form-control" id="telCliente"  placeholder="(00) 3333-3333">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="staticEmail" class="col-sm-2 col-form-label">Celular:</label>
                                        <div class="col-sm-10">
                                        <input type="text" class="form-control" id="celularCliente" placeholder="(00) 99999-9999">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="staticEmail" class="col-sm-2 col-form-label">Email:</label>
                                        <div class="col-sm-10">
                                        <input type="email" class="form-control" id="emailCliente" placeholder="josepereira@gmail.com">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="senhaCliente" placeholder="********">
                                        </div>
                                    </div>
                                    <div class="form-group w-100 d-flex justify-content-end pr-3">
                                        <button type="button" class="btn btn-primary w-25" id="btn-cadastrar-cliente">Enviar</button>
                                    </div>
                                </form>
                            </div>                             
                        </div>
                    </div>
                </div>
                <!--Fim Cadastrar Cliente-->
                

                <!--Inicio Cadastrar Reserva-->
                <div class="tab-pane" id="cadastrar-reserva" role="tabpanel" aria-labelledby="cadastrar-reserva-tab">
                    <div class="container-reservas w-100 d-flex align-items-center flex-column ">
                        <div class="title-reservas">
                            <h1 class="mt-5">Cadastrar Reserva</h1>
                        </div>
                        <div class="container-lists-reservas w-100 mt-4">
                            <div class="container">
                                <form action="">                                                                        
                                    <div class="form-group row">
                                        <label for="inputPassword" class="col-sm-2 col-form-label">Serviço</label>
                                        <div class="col-sm-10">
                                            <select id="selectServico" class="custom-select">
                                                    <option selected>Selecione a reserva</option>                                                        
                                            </select>
                                        </div>
                                    </div>                                    
                                    <div class="form-group row">
                                        <label for="inputPassword" class="col-sm-2 col-form-label">Status</label>
                                        <div class="col-sm-10">
                                            <select id="selectStatus" class="custom-select">
                                                    <option selected>Selecione o status do atendimento</option>
                                                    <option value="E">Lista de espera</option>
                                                    <option value="A">Em Atendimento</option>
                                                    <option value="C">Cancelado</option>
                                                    <option value="F">Finalizado</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group w-100 d-flex justify-content-end pr-3">
                                        <button type="button" class="btn btn-primary w-25 btn-cadastrar-reserva">Enviar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Fim Cadastrar Reserva-->
            </div>           
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>    
    <script src="../bundle-.js"></script>
  </body>
</html>
